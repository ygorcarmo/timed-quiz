<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="author" content="You" />
    <meta name="description" content="Write a description of your website for search engines here" />

    <!-- Page title -->
    <title>Quiz App</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- JS files -->
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <!-- link to scores page -->
      <div class="score">
        <h3>View Highscore</h3>
      </div>

      <div class="header-text">
        <h1>Welcome to a Multiple-Choice Quiz!</h1>
      </div>
      <!-- CountDown timer -->
      <div class="timer">
        <div class = "timer-text">
          <div> 
            <h3 id="timer-count" class="hide">10 seconds remaining</h3>
          </div>
      </div>
    </header>

    <main id='main'>
      <!-- Container with question, answer and buttons -->
      <div class="container">
        <div id="question-container" class="hide">
          <!-- Questions Display(start hidden) -->
          <div id="question">Question</div>
          <!-- Answer container -->
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>

        <div class="controls">
            <!-- Start button  -->
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
          
        </div>
        
      </div>
    </main>

  </body>
</html>
